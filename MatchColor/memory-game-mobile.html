<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Match Color - Mobile</title>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
            --card-bg: #4f46e5;
            --card-found: #10b981;
            --text-primary: #ffffff;
            --text-secondary: #e5e7eb;
            --accent: #fbbf24;
            --error: #ef4444;
            --success: #10b981;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        /* Header compacto */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        .header-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
            font-weight: 600;
        }

        .header-value {
            color: var(--accent);
            font-weight: 700;
        }

        /* Área principal do jogo */
        .game-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 8px;
            min-height: 0;
        }

        /* Referências laterais compactas */
        .references {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .reference-group {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
            justify-content: center;
            flex: 1;
        }

        .reference-emoji {
            width: 24px;
            height: 24px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .reference-emoji.found {
            background: rgba(16, 185, 129, 0.3);
            border-color: rgba(16, 185, 129, 0.6);
            opacity: 0.7;
            transform: scale(0.9);
        }

        /* Grid do jogo otimizado */
        .game-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            min-height: 0;
        }

        .memory-grid {
            display: grid;
            gap: 3px;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 1;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:active {
            transform: scale(0.95);
        }

        .card::after {
            content: '?';
            position: absolute;
            font-size: clamp(12px, 3.5vw, 20px);
            color: var(--text-primary);
            font-weight: 700;
            opacity: 0.8;
        }

        .card .emoji {
            font-size: clamp(14px, 4vw, 24px);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .card.flipped .emoji,
        .card.preview .emoji {
            opacity: 1;
        }

        .card.flipped::after,
        .card.preview::after {
            opacity: 0;
        }

        .card.found {
            background: var(--card-found);
            cursor: default;
            animation: foundPulse 0.4s ease;
        }

        @keyframes foundPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Footer com PowerUps */
        .footer {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex-shrink: 0;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 6px 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-value {
            color: var(--accent);
            font-weight: 700;
            min-width: 16px;
            text-align: center;
        }

        .error-value {
            color: var(--error);
        }

        .powerup-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
        }

        .powerup-btn {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px 4px;
            color: var(--text-primary);
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .powerup-btn .icon {
            font-size: 16px;
        }

        .powerup-btn .cost {
            font-size: 9px;
            opacity: 0.8;
        }

        .powerup-btn:not(:disabled):active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .powerup-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Overlay de jogo */
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .game-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .overlay-title {
            font-size: 1.3rem;
            color: var(--text-primary);
            margin: 0 0 8px 0;
            font-weight: 700;
        }

        .overlay-subtitle {
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .overlay-time {
            font-size: 1rem;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 600;
        }

        .overlay-stars {
            font-size: 1.2rem;
            margin-bottom: 12px;
        }

        .overlay-button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transition: all 0.2s ease;
        }

        .overlay-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        /* Overlays de preview e punição */
        .preview-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .punishment-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(239, 68, 68, 0.95);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.8);
            animation: punishmentShake 0.5s ease;
        }

        @keyframes punishmentShake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-48%, -50%) rotate(-1deg); }
            75% { transform: translate(-52%, -50%) rotate(1deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Ajustes para telas muito pequenas */
        @media (max-height: 600px) {
            .header {
                padding: 6px 10px;
            }
            
            .header-item {
                font-size: 12px;
            }
            
            .reference-emoji {
                width: 20px;
                height: 20px;
                font-size: 10px;
            }
            
            .powerup-btn {
                padding: 6px 3px;
                font-size: 9px;
            }
            
            .powerup-btn .icon {
                font-size: 14px;
            }
        }

        /* Ajustes para telas muito largas (tablets) */
        @media (min-width: 768px) and (max-width: 1024px) {
            .memory-grid {
                gap: 4px;
            }
            
            .card .emoji {
                font-size: clamp(18px, 3vw, 28px);
            }
            
            .card::after {
                font-size: clamp(16px, 3vw, 24px);
            }
            
            .reference-emoji {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
        }

        /* Previne zoom no iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <!-- Header compacto -->
    <div class="header">
        <div class="header-item">
            <span>Nível</span>
            <span class="header-value" id="level">1</span>
        </div>
        <div class="header-item">
            <span>Pares</span>
            <span class="header-value"><span id="pairs-found">0</span>/<span id="total-pairs">0</span></span>
        </div>
        <div class="header-item">
            <span>⏱️</span>
            <span class="header-value" id="timer">00:00</span>
        </div>
    </div>

    <!-- Área principal -->
    <div class="game-main">
        <!-- Referências compactas -->
        <div class="references">
            <div class="reference-group" id="reference-left"></div>
            <div class="reference-group" id="reference-right"></div>
        </div>

        <!-- Grid do jogo -->
        <div class="game-container">
            <div class="memory-grid" id="memory-grid"></div>
            <div class="game-overlay" id="game-overlay">
                <div class="overlay-title" id="overlay-title">Pronto para começar?</div>
                <div class="overlay-subtitle" id="overlay-subtitle">Encontre todos os pares o mais rápido possível.</div>
                <div class="overlay-time hidden" id="overlay-time">Tempo: <span id="overlay-time-value">00:00</span></div>
                <div class="overlay-stars hidden" id="overlay-stars">⭐️⭐️⭐️⭐️⭐️</div>
                <button class="overlay-button" id="restart-button">Iniciar Jogo</button>
            </div>
        </div>

        <!-- Footer com PowerUps -->
        <div class="footer">
            <!-- Status bar -->
            <div class="status-bar">
                <div class="status-item">
                    <span>⚡</span>
                    <span class="status-value" id="powerup-points">0</span>
                </div>
                <div class="status-item">
                    <span>❌</span>
                    <span class="status-value error-value" id="consecutive-misses">0</span>
                </div>
            </div>

            <!-- PowerUps -->
            <div class="powerup-grid">
                <button class="powerup-btn" id="reveal-1s">
                    <span class="icon">👁️</span>
                    <span>1s</span>
                    <span class="cost">1pt</span>
                </button>
                <button class="powerup-btn" id="reveal-2s">
                    <span class="icon">👀</span>
                    <span>2s</span>
                    <span class="cost">4pts</span>
                </button>
                <button class="powerup-btn" id="reveal-3s">
                    <span class="icon">🔍</span>
                    <span>3s</span>
                    <span class="cost">8pts</span>
                </button>
                <button class="powerup-btn" id="solve-emoji">
                    <span class="icon">✨</span>
                    <span>Resolver</span>
                    <span class="cost">4pts</span>
                </button>
            </div>
        </div>
    </div>

    <script src="audio.js"></script>
    <script>
        // Configurações do jogo
        const emojis = [
            '😂', '🙃', '🫠', '😉', '😊', '🥰', '😍', '🤩', '😘', '😋',
            '😜', '🤭', '🫣', '🤔', '🤨', '😶‍🌫️', '🙄', '😮‍💨', '🙂‍↔️', '🙂‍↕️',
            '🤤', '🥶', '😎', '🤓', '🙁', '😮', '🥺', '🥹', '😨', '😭',
            '😱', '🤬', '💀', '☠️', '💩', '🤡', '💔', '❤️‍🔥', '❤️‍🩹', '❤️',
            '🩷', '🧡', '💛', '💚', '💙', '💜', '🤍', '💬', '💭', '👉',
            '👇', '☝️', '🫵', '👍', '🙌', '🫶', '🤝', '🙏', '🫀', '👀',
            '🏋️‍♀️', '🫂', '🦋', '🚨', '🚀', '☀️', '⭐', '🔥', '✨', '🎀',
            '🧸', '🎭', '👑', '💍', '🎶', '💸', '📈', '📍', '⚖️', '🧿',
            '🪬', '🗿', '⚠️', '🔞', '⬆️', '➡️', '⬇️', '☯️', '➗', '♾️',
            '❓', '❗', '⚕️', '✅', '✔️'
        ];

        // Estado do jogo
        let gridSize = 2;
        let pairsFound = 0;
        let totalPairs = 0;
        let level = 1;
        let isBoardLocked = false;
        let firstCard = null;
        let secondCard = null;
        let levelStartTs = null;
        let tick = null;
        let bestTimes = new Map();
        let currentLevelEmojis = [];

        // PowerUps e Punições
        let powerUpPoints = 0;
        let consecutiveHits = 0;
        let consecutiveMisses = 0;
        let lastActionWasHit = false;

        // Elementos DOM
        const memoryGrid = document.getElementById('memory-grid');
        const levelElement = document.getElementById('level');
        const pairsFoundElement = document.getElementById('pairs-found');
        const totalPairsElement = document.getElementById('total-pairs');
        const timerElement = document.getElementById('timer');
        const powerUpPointsElement = document.getElementById('powerup-points');
        const consecutiveMissesElement = document.getElementById('consecutive-misses');
        const restartButton = document.getElementById('restart-button');
        const gameOverlay = document.getElementById('game-overlay');
        const overlayTime = document.getElementById('overlay-time');
        const overlayTimeValue = document.getElementById('overlay-time-value');
        const overlayStars = document.getElementById('overlay-stars');

        // Botões PowerUp
        const reveal1sBtn = document.getElementById('reveal-1s');
        const reveal2sBtn = document.getElementById('reveal-2s');
        const reveal3sBtn = document.getElementById('reveal-3s');
        const solveEmojiBtn = document.getElementById('solve-emoji');

        // Sistema de áudio
        let audioSystem;
        try {
            audioSystem = new AudioSystem();
        } catch (e) {
            console.log('Sistema de áudio não disponível');
        }

        // Funções auxiliares
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function getUniqueEmojis() {
            return [...new Set(emojis)];
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            return `${minutes}:${seconds}`;
        }

        function registerLevelTime(currentLevel, elapsedMs) {
            const list = bestTimes.get(currentLevel) || [];
            list.push(elapsedMs);
            list.sort((a, b) => a - b);
            bestTimes.set(currentLevel, list.slice(0, 5));
        }

        function getStarsForLevel(currentLevel, elapsedMs) {
            const list = bestTimes.get(currentLevel) || [elapsedMs];
            const idx = list.indexOf(elapsedMs);
            const position = idx === -1 ? list.length - 1 : idx;
            const stars = 5 - position;
            return Math.max(1, Math.min(5, stars));
        }

        // Gerar tabuleiro
        function generateBoard() {
            memoryGrid.innerHTML = '';
            memoryGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            memoryGrid.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
            
            totalPairs = (gridSize * gridSize) / 2;
            totalPairsElement.textContent = totalPairs;
            
            const uniqueEmojis = getUniqueEmojis();
            const shuffledEmojis = shuffle(uniqueEmojis);
            const availableEmojis = shuffledEmojis.slice(0, totalPairs);
            
            currentLevelEmojis = [...availableEmojis];
            
            const cardData = [];
            const uniformColor = '#4F46E5';
            
            for (let i = 0; i < totalPairs; i++) {
                cardData.push({
                    emoji: availableEmojis[i],
                    color: uniformColor
                });
            }
            
            const pairedData = [];
            cardData.forEach(item => {
                pairedData.push({...item});
                pairedData.push({...item});
            });
            
            const shuffledData = shuffle(pairedData);
            
            shuffledData.forEach(data => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = data.emoji;
                card.dataset.color = data.color;
                card.style.backgroundColor = data.color;
                
                const emojiSpan = document.createElement('span');
                emojiSpan.classList.add('emoji');
                emojiSpan.textContent = data.emoji;
                card.appendChild(emojiSpan);
                
                card.addEventListener('click', flipCard);
                memoryGrid.appendChild(card);
            });
            
            createReferenceFrame(cardData);
            showAllEmojisPreview();
        }

        // Criar moldura de referência
        function createReferenceFrame(cardData) {
            const leftContainer = document.getElementById('reference-left');
            const rightContainer = document.getElementById('reference-right');
            
            leftContainer.innerHTML = '';
            rightContainer.innerHTML = '';
            
            const emojisPerSide = Math.ceil(cardData.length / 2);
            
            cardData.forEach((data, index) => {
                const refEmoji = document.createElement('div');
                refEmoji.classList.add('reference-emoji');
                refEmoji.dataset.emoji = data.emoji;
                refEmoji.textContent = data.emoji;
                
                if (index < emojisPerSide) {
                    leftContainer.appendChild(refEmoji);
                } else {
                    rightContainer.appendChild(refEmoji);
                }
            });
        }

        // Marcar emoji como encontrado
        function markEmojiAsFound(emoji) {
            const referenceEmojis = document.querySelectorAll('.reference-emoji');
            referenceEmojis.forEach(ref => {
                if (ref.dataset.emoji === emoji) {
                    ref.classList.add('found');
                }
            });
        }

        // Preview inicial
        function showAllEmojisPreview() {
            const cards = document.querySelectorAll('.card');
            const getPreviewTime = (currentLevel) => {
                if (currentLevel <= 2) return 3000;
                if (currentLevel <= 4) return 2500;
                if (currentLevel <= 6) return 2000;
                if (currentLevel <= 8) return 1500;
                return 1000;
            };
            const previewTime = getPreviewTime(level);
            isBoardLocked = true;
            
            const overlay = document.createElement('div');
            overlay.classList.add('preview-overlay');
            overlay.textContent = `Memorize as posições... (${previewTime/1000}s)`;
            document.body.appendChild(overlay);
            
            cards.forEach(card => card.classList.add('preview'));
            
            setTimeout(() => {
                cards.forEach(card => card.classList.remove('preview'));
                overlay.remove();
                isBoardLocked = false;
            }, previewTime);
        }

        // Virar carta
        function flipCard() {
            if (isBoardLocked) return;
            if (this === firstCard) return;
            if (this.classList.contains('found')) return;
            
            this.classList.add('flipped');
            
            if (audioSystem) audioSystem.playSound('select');
            
            if (!firstCard) {
                firstCard = this;
                return;
            }
            
            secondCard = this;
            checkMatch();
        }

        // Verificar par
        function checkMatch() {
            isBoardLocked = true;
            const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
            
            if (isMatch) {
                consecutiveHits++;
                consecutiveMisses = 0;
                lastActionWasHit = true;
                addPowerUpPoints(consecutiveHits);
                disableCards();
                if (audioSystem) audioSystem.playSound('correct');
            } else {
                consecutiveHits = 0;
                consecutiveMisses++;
                lastActionWasHit = false;
                
                if (consecutiveMisses === 3) {
                    setTimeout(() => shuffleRemainingCards(), 500);
                } else if (consecutiveMisses === 5) {
                    setTimeout(() => {
                        revertLastHit();
                        shuffleRemainingCards();
                        consecutiveMisses = 0;
                        updateConsecutiveMisses();
                    }, 500);
                }
                
                unflipCards();
                if (audioSystem) audioSystem.playSound('incorrect');
            }
            
            updateConsecutiveMisses();
        }

        // Desabilitar cartas encontradas
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            firstCard.classList.add('found');
            secondCard.classList.add('found');
            
            markEmojiAsFound(firstCard.dataset.emoji);
            
            pairsFound++;
            pairsFoundElement.textContent = pairsFound;
            
            if (pairsFound === totalPairs) {
                setTimeout(levelComplete, 500);
            }
            
            resetBoard();
        }

        // Desvirar cartas
        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 800);
        }

        // Resetar tabuleiro
        function resetBoard() {
            [isBoardLocked, firstCard, secondCard] = [false, null, null];
        }

        // Timer
        function startTick() {
            stopTick();
            tick = setInterval(() => {
                const elapsed = Date.now() - levelStartTs;
                timerElement.textContent = formatTime(elapsed);
            }, 200);
        }

        function stopTick() {
            if (tick) {
                clearInterval(tick);
                tick = null;
            }
        }

        // PowerUps
        function updatePowerUpPoints() {
            powerUpPointsElement.textContent = powerUpPoints;
            updatePowerUpButtons();
        }

        function updatePowerUpButtons() {
            reveal1sBtn.disabled = powerUpPoints < 1;
            reveal2sBtn.disabled = powerUpPoints < 4;
            reveal3sBtn.disabled = powerUpPoints < 8;
            solveEmojiBtn.disabled = powerUpPoints < 4;
        }

        function addPowerUpPoints(hits) {
            const pointsToAdd = Math.floor(hits / 2);
            if (pointsToAdd > 0) {
                powerUpPoints += pointsToAdd;
                updatePowerUpPoints();
            }
        }

        function spendPowerUpPoints(cost) {
            if (powerUpPoints >= cost) {
                powerUpPoints -= cost;
                updatePowerUpPoints();
                return true;
            }
            return false;
        }

        function revealAllCards(duration) {
            const hiddenCards = document.querySelectorAll('.card:not(.found)');
            const originalStates = new Map();
            
            hiddenCards.forEach(card => {
                originalStates.set(card, card.classList.contains('flipped'));
                card.classList.add('flipped');
            });
            
            setTimeout(() => {
                hiddenCards.forEach(card => {
                    if (!originalStates.get(card)) {
                        card.classList.remove('flipped');
                    }
                });
            }, duration);
        }

        function solveSpecificEmoji() {
            const unsolvedEmojis = currentLevelEmojis.filter(emoji => {
                const cards = document.querySelectorAll(`.card[data-emoji="${emoji}"]:not(.found)`);
                return cards.length > 0;
            });
            
            if (unsolvedEmojis.length === 0) return;
            
            const randomEmoji = unsolvedEmojis[Math.floor(Math.random() * unsolvedEmojis.length)];
            const targetCards = document.querySelectorAll(`.card[data-emoji="${randomEmoji}"]:not(.found)`);
            
            targetCards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('flipped');
                }, index * 200);
            });
            
            setTimeout(() => {
                targetCards.forEach(card => {
                    card.removeEventListener('click', flipCard);
                    card.classList.add('found');
                });
                
                markEmojiAsFound(randomEmoji);
                pairsFound++;
                pairsFoundElement.textContent = pairsFound;
                
                if (pairsFound === totalPairs) {
                    setTimeout(levelComplete, 500);
                }
            }, 800);
        }

        // Punições
        function updateConsecutiveMisses() {
            consecutiveMissesElement.textContent = consecutiveMisses;
        }

        function shuffleRemainingCards() {
            const remainingCards = document.querySelectorAll('.card:not(.found)');
            if (remainingCards.length === 0) return;
            
            const remainingData = [];
            remainingCards.forEach(card => {
                remainingData.push({
                    emoji: card.dataset.emoji,
                    color: card.dataset.color
                });
            });
            
            const shuffledData = shuffle(remainingData);
            
            createShuffleAnimation(remainingCards, () => {
                remainingCards.forEach((card, index) => {
                    const newData = shuffledData[index];
                    card.dataset.emoji = newData.emoji;
                    card.dataset.color = newData.color;
                    card.querySelector('.emoji').textContent = newData.emoji;
                });
            });
        }

        function revertLastHit() {
            const foundCards = document.querySelectorAll('.card.found');
            if (foundCards.length < 2) return;
            
            const lastTwo = [
                foundCards[foundCards.length - 2],
                foundCards[foundCards.length - 1]
            ];
            
            createRevertAnimation(lastTwo, () => {
                lastTwo.forEach(card => {
                    card.classList.remove('found', 'flipped');
                    card.addEventListener('click', flipCard);
                });
                
                const revertedEmoji = lastTwo[0].dataset.emoji;
                const referenceEmojis = document.querySelectorAll('.reference-emoji');
                referenceEmojis.forEach(ref => {
                    if (ref.dataset.emoji === revertedEmoji) {
                        ref.classList.remove('found');
                    }
                });
                
                pairsFound--;
                pairsFoundElement.textContent = pairsFound;
            });
        }

        function createShuffleAnimation(cards, callback) {
            isBoardLocked = true;
            
            const overlay = document.createElement('div');
            overlay.classList.add('punishment-overlay');
            overlay.textContent = '⚠️ PUNIÇÃO: Embaralhando!';
            document.body.appendChild(overlay);
            
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.animation = 'foundPulse 0.3s ease';
                }, index * 50);
            });
            
            setTimeout(() => {
                if (callback) callback();
                cards.forEach(card => {
                    card.style.animation = '';
                });
                overlay.remove();
                isBoardLocked = false;
            }, 1500);
        }

        function createRevertAnimation(cards, callback) {
            isBoardLocked = true;
            
            const overlay = document.createElement('div');
            overlay.classList.add('punishment-overlay');
            overlay.textContent = '🔄 REVERTENDO ACERTO!';
            document.body.appendChild(overlay);
            
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.animation = 'foundPulse 0.3s ease reverse';
                }, index * 200);
            });
            
            setTimeout(() => {
                if (callback) callback();
                cards.forEach(card => {
                    card.style.animation = '';
                });
                overlay.remove();
                isBoardLocked = false;
            }, 1000);
        }

        // Eventos dos botões PowerUp
        reveal1sBtn.addEventListener('click', () => {
            if (spendPowerUpPoints(1)) {
                revealAllCards(1000);
            }
        });

        reveal2sBtn.addEventListener('click', () => {
            if (spendPowerUpPoints(4)) {
                revealAllCards(2000);
            }
        });

        reveal3sBtn.addEventListener('click', () => {
            if (spendPowerUpPoints(8)) {
                revealAllCards(3000);
            }
        });

        solveEmojiBtn.addEventListener('click', () => {
            if (spendPowerUpPoints(4)) {
                solveSpecificEmoji();
            }
        });

        // Controle do jogo
        function startGame() {
            level = 1;
            gridSize = 2;
            pairsFound = 0;
            powerUpPoints = 0;
            consecutiveHits = 0;
            consecutiveMisses = 0;
            lastActionWasHit = false;
            levelStartTs = null;
            timerElement.textContent = '00:00';
            
            levelElement.textContent = level;
            pairsFoundElement.textContent = pairsFound;
            updatePowerUpPoints();
            updateConsecutiveMisses();
            
            gameOverlay.classList.remove('visible');
            
            generateBoard();
            
            const getPreviewTime = (currentLevel) => {
                if (currentLevel <= 2) return 3000;
                if (currentLevel <= 4) return 2500;
                if (currentLevel <= 6) return 2000;
                if (currentLevel <= 8) return 1500;
                return 1000;
            };
            const previewTime = getPreviewTime(level);
            
            showAllEmojisPreview();
            setTimeout(() => {
                levelStartTs = Date.now();
                startTick();
            }, previewTime);
        }

        function levelComplete() {
            if (audioSystem) audioSystem.playSound('levelUp');
            stopTick();
            const elapsedMs = Date.now() - levelStartTs;
            registerLevelTime(level, elapsedMs);
            const stars = getStarsForLevel(level, elapsedMs);
            overlayTimeValue.textContent = formatTime(elapsedMs);
            overlayTime.classList.remove('hidden');
            overlayStars.classList.remove('hidden');
            overlayStars.textContent = '⭐'.repeat(stars) + '☆'.repeat(5 - stars);
            document.getElementById('overlay-title').textContent = `Nível ${level} concluído!`;
            document.getElementById('overlay-subtitle').textContent = 'Ótimo! Vamos para o próximo.';
            restartButton.textContent = 'Próximo nível';
            gameOverlay.classList.add('visible');
            restartButton.onclick = () => {
                gameOverlay.classList.remove('visible');
                pairsFound = 0;
                level++;
                gridSize = Math.min(10, 2 + (level - 1) * 2);
                levelElement.textContent = level;
                pairsFoundElement.textContent = pairsFound;
                consecutiveHits = 0;
                consecutiveMisses = 0;
                lastActionWasHit = false;
                overlayTime.classList.add('hidden');
                overlayStars.classList.add('hidden');
                generateBoard();
                const getPreviewTime = (currentLevel) => {
                    if (currentLevel <= 2) return 3000;
                    if (currentLevel <= 4) return 2500;
                    if (currentLevel <= 6) return 2000;
                    if (currentLevel <= 8) return 1500;
                    return 1000;
                };
                const previewTime = getPreviewTime(level);
                showAllEmojisPreview();
                setTimeout(() => {
                    levelStartTs = Date.now();
                    startTick();
                }, previewTime);
            };
        }

        function endGame() {
            if (audioSystem) audioSystem.playSound('gameOver');
            stopTick();
            const elapsedMs = Date.now() - levelStartTs;
            registerLevelTime(level, elapsedMs);
            const stars = getStarsForLevel(level, elapsedMs);
            overlayTimeValue.textContent = formatTime(elapsedMs);
            overlayTime.classList.remove('hidden');
            overlayStars.classList.remove('hidden');
            overlayStars.textContent = '⭐'.repeat(stars) + '☆'.repeat(5 - stars);
            document.getElementById('overlay-title').textContent = 'Jogo concluído!';
            document.getElementById('overlay-subtitle').textContent = 'Parabéns por completar todos os níveis!';
            restartButton.textContent = 'Jogar novamente';
            gameOverlay.classList.add('visible');
            restartButton.onclick = () => {
                pairsFound = 0;
                level = 1;
                gridSize = 2;
                levelElement.textContent = level;
                pairsFoundElement.textContent = pairsFound;
                gameOverlay.classList.remove('visible');
                overlayTime.classList.add('hidden');
                overlayStars.classList.add('hidden');
                generateBoard();
                const getPreviewTime = (currentLevel) => {
                    if (currentLevel <= 2) return 3000;
                    if (currentLevel <= 4) return 2500;
                    if (currentLevel <= 6) return 2000;
                    if (currentLevel <= 8) return 1500;
                    return 1000;
                };
                const previewTime = getPreviewTime(level);
                showAllEmojisPreview();
                setTimeout(() => {
                    levelStartTs = Date.now();
                    startTick();
                }, previewTime);
            };
        }

        // Prevenir zoom no mobile
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Ajustar altura no iOS
        function adjustHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', adjustHeight);
        window.addEventListener('orientationchange', adjustHeight);
        adjustHeight();

        // Iniciar jogo
        window.addEventListener('load', () => {
            updatePowerUpPoints();
            updateConsecutiveMisses();
            gameOverlay.classList.add('visible');
            restartButton.textContent = 'Iniciar Jogo';
            restartButton.onclick = startGame;
        });
    </script>
</body>
</html>
